<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Interactive Quiz 🎉</title>
    <link rel="stylesheet" href="quizApp.css">
</head>
<body>
    <div class="container">
        <h1 class="title">🎓 Interactive Quiz 📚</h1>
        <div id="quiz-container">
            <div id="question"></div>
            <div id="options"></div>
            <div id="buttons">
                <button id="prev">⬅️ Previous</button>
                <button id="next">Next ➡️</button>
                <button id="submit">Submit Quiz 📝</button>
            </div>
        </div>
        <div id="results-container">
            <h2>🎉 Results 🎉</h2>
            <div id="results"></div>
        </div>
    </div>
    <script src="quizLogic.js"></script>
</body>
</html>
